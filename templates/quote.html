{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    {%if askquote %}
        <form action="/quote" method="post">
            <div class="form-group">
                <input name="symbol" class="form-control" type="text" placeholder="Symbol"
                    autocomplete="off" autofocus>
            </div>
            <button class="btn btn-primary" type="submit">Quote</button>
        </form>
    {% elif givequote %}
        <p>A share of {{ answer['name'] }} ({{ answer['symbol'] }}) costs {{ answer['price'] }}</p>
    {% endif %}
{% endblock %}
